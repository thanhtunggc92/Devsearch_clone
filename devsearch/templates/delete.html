{% extends 'main.html'%}

{% block content %}


<!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'user' %}"><i class="im im-angle-left"></i></a>
            <br>

            <form action="" method="POST">
                {% csrf_token %}
                
                <p>Do you want to delete the {{object}} project?</p>
                <a class="btn btn--sub btn--lg  my-md" href="{{request.GET.next}}">Go Back</a>
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Confirm" />
            
            </form>
               
      
        </div>
    </div>
</main>

{% endblock content %}
